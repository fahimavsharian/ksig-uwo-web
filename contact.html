            <div class="main-body">
                <div class="height-large"></div>
                <h1>Contact Us</h1>
                <div class="form-container">
                    <form action="contact-complete.html">
                        <div class="form-split">
                            <div>
                                <h5>Full Name</h5>
                                <input required class="input-field" type="text" name="name"
                                    placeholder="Enter your full name">
                            </div>

                            <div>
                                <h5>Email</h5>
                                <input required class="input-field" type="email" name="email"
                                    placeholder="Enter email address">
                            </div>

                            <div>
                                <h5>Phone Number</h5>
                                <input class="input-field" type="tel" name="phonenumber"
                                    placeholder="Enter your phone number">
                            </div>

                            <div>
                                <h5>Program</h5>
                                <input class="input-field" type="text" name="program"
                                    placeholder="What Program are you">
                            </div>

                            <div>
                                <h5>Graduation</h5>
                                <input class="input-field" type="text" name="graduating"
                                    placeholder="I plan to graduate">
                            </div>

                            <div>
                                <h5>Recommend</h5>
                                <input class="input-field" type="text" name="recommendedBy"
                                    placeholder="Do you know a brother?">
                            </div>
                        </div>
                        <div class="form-full">
                            <div class="height-small"></div>
                            <div>
                                <h5>Current Year</h5>
                                <div class="radio-buttons">
                                    <div> <input type="radio" id="javascript" name="year" value="1">
                                        <p>1</p>
                                    </div>
                                    <div> <input type="radio" id="javascript" name="year" value="2">
                                        <p>2</p>
                                    </div>
                                    <div> <input type="radio" id="javascript" name="year" value="3">
                                        <p>3</p>
                                    </div>
                                    <div> <input type="radio" id="javascript" name="year" value="4">
                                        <p>4</p>
                                    </div>
                                    <div> <input type="radio" id="javascript" name="year" value="5">
                                        <p>5</p>
                                    </div>
                                </div>
                            </div>

                            <div class="height-small"></div>
                            <div>
                                <h5>How did you hear about us?</h5>
                                <div class="height-small"></div>
                                <textarea maxlength="100" class="large-input" rows="2" name="find-us"></textarea>
                            </div>

                            <div class="height-small"></div>
                            <div>
                                <h5>Comments/Questions</h5>
                                <div class="height-small"></div>
                                <div>
                                    <textarea maxlength="250" class="large-input" rows="4" name="comments"></textarea>
                                </div>
                            </div>

                            <div class="height-medium"></div>
                            <input type="submit" value="Submit" class="input-submit">
                            <div class="height-small"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="height-large"></div>

            </footer>
